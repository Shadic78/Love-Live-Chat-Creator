<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/OldDesignStyle.css">
  <link rel="stylesheet" href="css/CommonStyles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Love Live! chat creator</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="container-fluid">
      <div class="row align-items-center">
        <div class="col-12 HeaderTitle">Love Live! chat creator</div>
      </div>
    </nav>
  </header>

  <!-- FORMULARIO -->
  <!-- MESSAGE FORM -->
  <div class="container-fluid text-center mb-5 mt-5" id="MessageFormContainer">
    <div class="row justify-content-center">
      <form action="javascript:void(0);" class="col-lg-4 col-sm-8 col-md-6 MessageForm">
        <div class="row justify-content-center margin mb-4">
          <div class="col-lg-12 FormMessageTitle">Create message</div>
        </div>
        <div class="row align-items-end justify-content-center margin mb-1">
          <img src="img/Hanamaru.png" class="col-2 col-lg-2 FormImgPersonaje" id="FormImgPersonaje"/>
          <select name="SelectPersonaje" id="SelectP" class="col-6 col-lg-6 ml-1 FormSelectPersonaje" data-toggle="modal" data-target="#CharacterSelector">
            <!-- Aqours -->
            <option disabled="disabled">-- Aqours --</option>
            <option value="Hanamaru">Hanamaru Kunikida</option>
            <option value="Yoshiko">Yoshiko Tsushima</option>
            <option value="Ruby">Ruby Kurosawa</option>
            <option value="Chika">Chika Takami</option>
            <option value="Riko">Riko Sakurauchi</option>
            <option value="You">You Watanabe</option>
            <option value="Dia">Dia Kurosawa</option>
            <option value="Kanan">Kanan Matsuura</option>
            <option value="Mari">Mari Ohara</option>
            <option value="CursedMari">Cursed Mari</option>
            <!-- Saint Snow -->
            <option disabled="disabled">-- Saint Snow --</option>
            <option value="Sarah">Sarah Kazuno</option>
            <option value="Leah">Leah Kazuno</option>
            <!-- Muse -->
            <option disabled="disabled">-- Î¼'s --</option>
            <option value="Maki">Maki Nishikino</option>
            <option value="Rin">Rin Hoshizora</option>
            <option value="Hanayo">Hanayo Koizumi</option>
            <option value="Honoka">Honoka Kousaka</option>
            <option value="Umi">Umi Sonoda</option>
            <option value="Kotori">Kotori Minami</option>
            <option value="Eli">Eli Ayase</option>
            <option value="Nozomi">Nozomi Tojo</option>
            <option value="Nico">Nico Yazawa</option>
            <!-- Nijigasaki -->
            <option disabled="disabled">-- Nijigasaki --</option>
            <option value="Kasumi">Kasumi Nakasu</option>
            <option value="Rina">Rina Tennoji</option>
            <option value="Shizuku">Shizuku Osaka</option>
            <option value="Setsuna">Setsuna Yuki</option>
            <option value="Ai">Ai Miyashita</option>
            <option value="Ayumu">Ayumu Uehara</option>
            <option value="Karin">Karin Asaka</option>
            <option value="Kanata">Kanata Konoe</option>
            <option value="Emma">Emma Verde</option>
            <option value="Anata">Anata-chan</option>
          </select>
        </div>
        <div class="row justify-content-center mb-1">
          <input type="text" placeholder="Message" id="Message" class="col-8 col-lg-8 FormMessageText">
        </div>
        <div class="row justify-content-center">
          <button id="BtnAddMessage" class="col-lg-5 col-5 FormAddMessageBtn">Send</button>
        </div>
      </form>
    </div>
  </div>
  <!-- FORMULARIO -->

  <!-- CONTENEDOR DEL CHAT -->
  <div class="mb-5 container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-md-10" id="ChatScreen">

          <!-- Titulo del chat -->
          <div class="row justify-content-center" id="ChatContainerTitle">
            <div class="col-12 TituloChat">
              <hr class="SeparadorTituloChat">
              <div id="ChatTitle" contenteditable="true">Click here to change the title</div>
              <hr class="SeparadorTituloChat">
            </div>
          </div>

          <!-- Aqui van los mensajes del chat -->
          <div class="row justify-content-center" id="ChatContainer">

          </div>

        </div>
    </div>
  </div>
  <!-- FIN CONTENEDOR DEL CHAT -->

  <button id="BtnSaveAsImage" class="BtnGuardarComoImagen">
    Save chat as image
  </button>  

  <div id="Chat-Style" data-style="Original"></div>

  <!-- Character selector -->
  <div class="modal" tabindex="-1" role="dialog" id="CharacterSelector">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title FormM">Select a character</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="BtnCloseCharSelector">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <!-- Imagenes de los personajes -->
            <div class="row">

              <!-- Aqours -->
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Hanamaru.png" data-char="Hanamaru" class="ImgCharacterSelector"/>
              </div>
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Yoshiko.png" data-char="Yoshiko" class="ImgCharacterSelector"/>
              </div>
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Ruby.png" data-char="Ruby" class="ImgCharacterSelector"/>
              </div>
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Chika.png" data-char="Chika" class="ImgCharacterSelector"/>
              </div>  
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Riko.png" data-char="Riko" class="ImgCharacterSelector"/>
              </div>                                                      
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/You.png" data-char="You" class="ImgCharacterSelector"/>
              </div>
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Dia.png" data-char="Dia" class="ImgCharacterSelector"/>
              </div>
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Kanan.png" data-char="Kanan" class="ImgCharacterSelector"/>
              </div>
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Mari.png" data-char="Mari" class="ImgCharacterSelector"/>
              </div>
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/CursedMari.png" data-char="CursedMari" class="ImgCharacterSelector"/>
              </div>  
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Sarah.png" data-char="Sarah" class="ImgCharacterSelector"/>
              </div>                                                      
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Leah.png" data-char="Leah" class="ImgCharacterSelector"/>
              </div>       
              <!-- Muse -->
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Maki.png" data-char="Maki" class="ImgCharacterSelector"/>
              </div>     
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Rin.png" data-char="Rin" class="ImgCharacterSelector"/>
              </div> 
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Hanayo.png" data-char="Hanayo" class="ImgCharacterSelector"/>
              </div>    
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Honoka.png" data-char="Honoka" class="ImgCharacterSelector"/>
              </div>     
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Umi.png" data-char="Umi" class="ImgCharacterSelector"/>
              </div> 
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Kotori.png" data-char="Kotori" class="ImgCharacterSelector"/>
              </div>   
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Eli.png" data-char="Eli" class="ImgCharacterSelector"/>
              </div>     
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Nozomi.png" data-char="Nozomi" class="ImgCharacterSelector"/>
              </div> 
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Nico.png" data-char="Nico" class="ImgCharacterSelector"/>
              </div> 
              <!-- Nijigasaki -->     
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Kasumi.png" data-char="Kasumi" class="ImgCharacterSelector"/>
              </div>     
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Rina.png" data-char="Rina" class="ImgCharacterSelector"/>
              </div> 
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Shizuku.png" data-char="Shizuku" class="ImgCharacterSelector"/>
              </div>   
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Setsuna.png" data-char="Setsuna" class="ImgCharacterSelector"/>
              </div>     
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Ai.png" data-char="Ai" class="ImgCharacterSelector"/>
              </div> 
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Ayumu.png" data-char="Ayumu" class="ImgCharacterSelector"/>
              </div>  
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Karin.png" data-char="Karin" class="ImgCharacterSelector"/>
              </div>     
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Kanata.png" data-char="Kanata" class="ImgCharacterSelector"/>
              </div> 
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Emma.png" data-char="Emma" class="ImgCharacterSelector"/>
              </div>   
              <div class="col-4 col-md-3 col-lg-2">
                <img src="img/Anata.png" data-char="Anata" class="ImgCharacterSelector"/>
              </div>                                                                                                                        

            </div>
            <!-- Fin imagenes de los personajes -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin character selector -->    

  <script src="js/Bootstrap/jquery-3.2.1.slim.min.js"></script>
  <script src="js/Bootstrap/popper.min.js"></script>
  <script src="js/Bootstrap/bootstrap.min.js"></script>
  <script src="js/html2canvas.js"></script>
  <script type="module" src="js/App.js"></script>
  <script src="js/SaveAsImage.js"></script>
</body>
</html>
