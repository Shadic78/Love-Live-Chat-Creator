<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Test</title>
</head>
<body>
  <div class="container-fluid text-center mt-5 mb-5">
    <div class="row justify-content-center">
      <form action="javascript:void(0);" class="col-lg-4 MessageForm">
        <div class="row justify-content-center margin mb-4">
          <div class="col-lg-12 FormMessageTitle">Crear mensaje</div>
        </div>
        <div class="row align-items-end justify-content-center margin mb-1">
          <img src="img/Hanamaru.png" class="col-2 col-lg-2 FormImgPersonaje" id="FormImgPersonaje"/>
          <select name="SelectPersonaje" id="SelectP" class="col-6 col-lg-6 ml-1 FormSelectPersonaje">
            <option value="Hanamaru">Hanamaru Kunikida</option>
            <option value="Yoshiko">Yoshiko Tsushima</option>
            <option value="Ruby">Ruby Kurosawa</option>
          </select>
        </div>
        <div class="row justify-content-center mb-1">
          <input type="text" placeholder="Mensaje" id="Message" class="col-8 col-lg-8 FormMessageText">
        </div>
        <div class="row justify-content-center">
          <button id="BtnAddMessage" class="col-lg-5 col-5 FormAddMessageBtn">Aceptar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="ChatContainer container">
    <div class="row justify-content-center">
      <div class="col-6 col-lg-6 MessageContainer TituloChat">
        Chat
        <hr class="SeparadorTituloChat">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-6 MessageContainer">
        <div class="row align-items-center margin mb-1">
          <img src="img/Hanamaru.png" class="col-2 col-lg-2 FormImgPersonaje"/>
          <div class="col-6 col-lg-6 ml-1 MessageCharacterName">Hanamaru Kunikida</div>
        </div>
        <div class="row mb-1">
          <div class="col-8 col-lg-7 MessageText">
            Texto del mensaje enviado
          </div>
        </div>
        <hr>
      </div>
    </div>
    

  </div>

  <script src="js/Bootstrap/jquery-3.2.1.slim.min.js"></script>
  <script src="js/Bootstrap/popper.min.js"></script>
  <script src="js/Bootstrap/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/ChatCreator.js"></script>
</body>
</html>
