<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/Bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/CommonStyles.css">
  <link rel="stylesheet" href="css/IndexStyle.css">
  <link rel="stylesheet" href="css/LidoSTFCEItalic.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Love Live! chat creator</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="container-fluid">
      <div class="row align-items-center">
        <div class="col-12 HeaderTitle">Love Live! chat creator</div>
      </div>
    </nav>
  </header>

  <div class="container-fluid mt-3">
    <div class="row justify-content-center mb-3">
      <span class="label-title">Choose a style</span>
    </div>

    <div class="row justify-content-around">
      <div class="col-lg-4 col-sm-8 col-md-5 MessageForm h-50 mb-5">
        <div class="row justify-content-center align-items-center margin mb-4">
          <div class="col-lg-12 FormMessageTitle">
            WhatsApp style
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <div class="col-12">
            <img src="img/NewDesignScreen.png" alt="NewDesign">
          </div>
        </div>
        <div class="row justify-content-center">
          <a href="WhatsAppStyle.html" class="col-lg-5 col-5 BtnIndex">Choose</a>
        </div>
      </div>

      <div class="col-lg-4 col-sm-8 col-md-5 MessageForm">
        <div class="row justify-content-center align-items-center margin mb-4">
          <div class="col-lg-12 FormMessageTitle">
            Simple style
          </div>
        </div>
        <div class="row justify-content-center mb-3">
          <div class="col-12">
            <img src="img/OldDesignScreen.png" alt="NewDesign">
          </div>
        </div>
        <div class="row justify-content-center">
          <a href="SimpleStyle.html" class="col-lg-5 col-5 BtnIndex">Choose</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/Bootstrap/jquery-3.2.1.slim.min.js"></script>
  <script src="js/Bootstrap/popper.min.js"></script>
  <script src="js/Bootstrap/bootstrap.min.js"></script>
</body>
</html>
